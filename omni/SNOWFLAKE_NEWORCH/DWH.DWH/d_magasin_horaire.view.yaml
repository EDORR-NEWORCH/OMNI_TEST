  mag_h_ouv_deb_pm:
    sql: '"MAG_H_OUV_DEB_PM"'
    description: Heures d'ouvertures après-midi

  mag_h_ouv_fin_pm:
    sql: '"MAG_H_OUV_FIN_PM"'
    description: Heures de fermeture après-midi

measures:
  count:
