# Reference this view as dwh_dwh__d_magasin_horaire
catalog: DWH
schema: DWH
table_name: D_MAGASIN_HORAIRE

dimensions:
  mag_h_mag_key:
    sql: '"MAG_H_MAG_KEY"'
    description: Code magasin

  mag_h_code:
    sql: '"MAG_H_CODE"'
    description: Code magasin

  mag_h_lib:
    sql: '"MAG_H_LIB"'
    description: Nom magasin

  mag_h_date_debut:
    sql: '"MAG_H_DATE_DEBUT"'
    description: Date de début de validité de l'horaire

  mag_h_date_fin:
    sql: '"MAG_H_DATE_FIN"'
    description: Date de fin de validité de l'horaire

  mag_h_no_jour_id:
    sql: '"MAG_H_NO_JOUR_ID"'
