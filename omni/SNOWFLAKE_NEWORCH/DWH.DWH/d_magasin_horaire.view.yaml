    description: Numéro de jour de la semaine

  mag_h_no_jour_lib:
    sql: '"MAG_H_NO_JOUR_LIB"'
    description: Jour de la semaine

  mag_h_flag_ouv:
    sql: '"MAG_H_FLAG_OUV"'
    description: Flag magasin ouvert-fermé

  mag_h_flag_ouv_lib:
    sql: '"MAG_H_FLAG_OUV_LIB"'
