# Reference this view as dwh_dwh__d_consommateur_carte_hist_dwh
catalog: DWH
schema: DWH
table_name: D_CONSOMMATEUR_CARTE_HIST_DWH

dimensions:
  cons_code:
    sql: '"CONS_CODE"'
    description: Code client

  cons_carte_fidelite_code:
    sql: '"CONS_CARTE_FIDELITE_CODE"'
    description: Code carte

  cons_dt_deb_fidelite:
    sql: '"CONS_DT_DEB_FIDELITE"'
    description: Date début fidelité

  cons_dt_fin_fidelite:
    sql: '"CONS_DT_FIN_FIDELITE"'
    description: Date de fin de fidélité

  cons_date_debut:
    sql: '"CONS_DATE_DEBUT"'
    description: Date début validité

  cons_date_fin:
    sql: '"CONS_DATE_FIN"'
    description: Date fin validité

  cons_statut_fidelite:
    sql: '"CONS_STATUT_FIDELITE"'
    description: Statut fidélité

  cons_carte_dep_code:
    sql: '"CONS_CARTE_DEP_CODE"'
    description: Code dépôt

  cons_sit_ori_carte:
    sql: '"CONS_SIT_ORI_CARTE"'
    description: Code site origine

  cons_carte_dt_modif:
    sql: '"CONS_CARTE_DT_MODIF"'
    description: date de modification

  cons_prog_fidelite:
    sql: '"CONS_PROG_FIDELITE"'
    description: Programme de fidelité

measures:
  count:
    aggregate_type: count
