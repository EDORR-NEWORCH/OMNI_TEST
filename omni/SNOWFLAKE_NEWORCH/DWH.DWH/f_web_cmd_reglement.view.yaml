  reg_date:
    sql: '"REG_DATE"'
    description: Date du règlement

  reg_ligne:
    sql: '"REG_LIGNE"'
    description: N° de la ligne de de règlement

  reg_type:
    sql: '"REG_TYPE"'
    description: Type de règlement

  reg_dev:
    sql: '"REG_DEV"'
    description: Code devise du règlement

  reg_mnt:
    sql: '"REG_MNT"'
