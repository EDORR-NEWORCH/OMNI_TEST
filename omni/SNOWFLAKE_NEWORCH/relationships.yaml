- join_from_view: magasin__f_dtv_magasin_v2
  join_to_view: referentiel__v_dtv_depots
  join_type: always_left
  on_sql: ${magasin__f_dtv_magasin_v2.dep_code} = ${referentiel__v_dtv_depots.dep_code}
  relationship_type: many_to_many

- join_from_view: ventes__v_ventes_comp
  join_to_view: referentiel__v_dtv_depots
  join_type: always_left
  on_sql: ${ventes__v_ventes_comp.code_depot}=${referentiel__v_dtv_depots.dep_code}
    and ${ventes__v_ventes_comp.date_comp} BETWEEN
    ${referentiel__v_dtv_depots.dep_date_deb} and
    ${referentiel__v_dtv_depots.dep_date_fin}
  relationship_type: many_to_one
  reversible: false

- join_from_view: ventes__v_ventes_comp
  join_to_view: referentiel__v_dtv_calendrier
  join_type: always_left
  on_sql: ${ventes__v_ventes_comp.date_comp} = ${referentiel__v_dtv_calendrier.cal_key}
  relationship_type: many_to_one
  reversible: false

- join_from_view: ventes__v_ventes_comp
  join_to_view: referentiel__v_dtv_produit
  join_type: always_left
  on_sql: ${ventes__v_ventes_comp.code_produit} =
    ${referentiel__v_dtv_produit.prd_code}
  relationship_type: many_to_one
  reversible: false

- join_from_view: ventes__v_ventes_comp
  join_to_view: referentiel__mv_entree_client
  join_type: always_left
  on_sql: ${ventes__v_ventes_comp.code_depot} =
    ${referentiel__mv_entree_client.code_depot} and
    ${ventes__v_ventes_comp.date_comp} =
    ${referentiel__mv_entree_client.date_jour}
  relationship_type: many_to_one
  reversible: false
